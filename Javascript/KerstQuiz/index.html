<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js"></script>
</head>
<body>
    <form>
        <label>Op welke datum begint kerst?</label>
        <select id="kerstDatum">
            <option value="Fout">24 December</option>
            <option value="Goed">25 December</option>
            <option value="Fout">26 December</option>
            <option value="Fout">27 December</option> 
        </select>
        <label> Wie is de kerstman?</label>
        <select id="kerstman">
            <option value="Fout">een mens</option>
            <option value="Fout">Sinterklaas</option>
            <option value="Goed">iemand die kadootjes uitdeelt</option>
        </select>
        <label>welke kleur hoort bij kerst?</label>
        <select id="kerstKleur">
            <option value="Goed">rood</option>
            <option value="Fout">wit</option>
            <option value="Fout">zwart</option>
            <option value="Fout">geel</option>
        </select>
        <label>Hoe word boom genoemd die bij kerst hoort</label>
        <select id="kerstBoom">
            <option value="Fout">Roodboom</option>
            <option value="Fout">ChristmasBoom</option>
            <option value="Goed">Kerstboom</option>
        </select>
        <label>Wat is kerstmis</label>
        <select id="feestdag">
            <option value="Goed">een feestdag</option>
            <option value="Fout">een dag</option>
            <option value="Fout">een werkdag</option>
        </select>
        <label>Waarom word kerst gevierd</label>
        <select id="kerstViering">
            <option value="Fout">om kadootjes te kopen</option>
            <option value="Fout">geld</option>
            <option value="Goed">Geboorte van jezus</option>
        </select>
        <label>Waarom is hoort rood bij kerst</label>
        <select id="waaromRood">
            <option value="Fout">Vanwege Fanta</option>
            <option value="Goed">Vanwege Coca Cola</option>
            <option value="Fout">Vanwege Sprite</option>
        </select>
        <label>Welke rendier heeft een rode neus</label>
        <select id="rendier">
            <option value="Goed">Rudolf</option>
            <option value="Fout">Hiendert</option>
            <option value="Fout">Gert</option>
        </select>
        <label>In welk jaar werd de eerste kerstkaart verzonden</label>
        <select id="kerstkaart">
            <option value="Fout">jaar 42069</option>
            <option value="Fout">jaar 1970</option>
            <option value="Goed">jaar 1843</option>
        </select>
        <label>Wat deed Frosty The Snowman toen er een magische hoed op zijn hoofd werd geplaatst?</label>
        <select id="frosty">
            <option value="Fout">Hij begon mee te zingen</option>
            <option value="Fout">Hij begon een ster te tekenen</option>
            <option value="Goed">Hij begon rond te dansen</option>
        </select>
        
    </form>
    <button onclick="ToonUitslag1()">ToonUitslag</button>

    <p id="uitkomst">uitkomst</p>

    <form>
        <label></label>
        <input type="radio" name="" id="">
    </form>
    
</body>
</html>
